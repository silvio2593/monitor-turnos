name: Monitor Turnos (L-V 07-10 ART)

on:
  schedule:
    # 07:00-09:59 Argentina (UTC-3) = 10:00-12:59 UTC
    # Lunes a viernes (1-5) cada 3 minutos
    - cron: "*/5 10-12 * * 1-5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: cgbb-state
          restore-keys: cgbb-state

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run monitor
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python -u monitor.py


      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: cgbb-state
